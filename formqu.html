<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
           <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Name"></td>
           </tr> 
           <tr>
            <td>Phn no.</td>
            <td><input type="tel" name="" id="" placeholder="12355"></td>
           </tr>
           <tr>
            <td>Email-id:</td>
            <td><input type="email" name="" id="" placeholder="abc@scakl.com"></td>
           </tr>
           <tr>
            <td><label>Enter the password:</label></td>
            <td><input type="password" placeholder="Enter password"></td>
           </tr>
           <tr>
            <td>Enter the gender:</td>
            <td>Male:<input type="radio" name="gender" id="" value="male">
                Female:<input type="radio" name="gender" id="" value="female">
            </td>
           </tr>
           <tr>
            <td>Enter your hobby:</td>
        
           <td>
                <input type="checkbox" name="hobby" id="">Singing
                <input type="checkbox" name="hobby" id="">Dancing
            </td>
           </tr>
           <tr>
            <td>Enter the address:</td>
            <td><textarea name="" id="" placeholder="Address"></textarea></td>
           </tr>
           <tr>
            <td>Enter DOB:</td>
            <td> <input type="date" name="" id=""></td>
           </tr>
           <tr>
            <td>Enter your qualification:</td>
            <td><select name="qual" id="">
                <option value="None">None</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="BSc">BSc</option>
            <option value="MCA">MCA</option>
        </select>
            </td>
           </tr>
           <tr>
            <td><input type="submit" value="SUBMIT">
                <input type="reset" value="RESET"></td>
           </tr>
        </table>      
    </form>
</body>
</html>
